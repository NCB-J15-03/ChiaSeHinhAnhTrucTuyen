    <!-- Change Password Form -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Đổi mật khẩu</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group mb-3">
                                <label for="currentPassword">Mật khẩu cũ</label>
                                <input type="password" class="form-control" id="currentPassword" placeholder="Nhập mật khẩu cũ">
                            </div>
                            <div class="form-group mb-3">
                                <label for="newPassword">Mật khẩu mới</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu mới">
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirmPassword">Nhập lại mật khẩu mới</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu mới">
                            </div>
                            <a href="Hồ sơ.html" class="btn btn-primary w-100">Đổi mật khẩu</a>
                        </form>
                    </div>
                </div>
